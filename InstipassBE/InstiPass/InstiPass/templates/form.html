{% extends 'form_institution.html' %}
{% block title %} Register {% endblock %}
{% block content %}
<h1 class="text-center">Register Institution</h1>
    <div style="width: 500px; padding-top: 3rem; margin-top: 2rem; padding-bottom: 3rem; height: 37rem;" class="d-flex shadow-lg align-items-space-between rounded-3">
        <form style="width: 30rem" class="d-flex gap-3 flex-column ms-5" method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin: 2rem;" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
